<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastrar y Soltar Im√°genes</title>
    <style>
        .contenedor {
            width: 100%;
            height: 100vh;
            border: 1px solid #ccc;
            position: relative;
        }
        .imagen {
            width: 100px;
            height: 100px;
            position: absolute;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="contenedor" id="contenedor">
        <img src="https://via.placeholder.com/100" alt="Imagen" class="imagen" id="imagen1" draggable="true">
    </div>

    <script>
        const imagen = document.getElementById('imagen1');
        const contenedor = document.getElementById('contenedor');

        imagen.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', null);
        });

        contenedor.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        contenedor.addEventListener('drop', (e) => {
            e.preventDefault();
            const x = e.clientX - contenedor.offsetLeft - (imagen.offsetWidth / 2);
            const y = e.clientY - contenedor.offsetTop - (imagen.offsetHeight / 2);
            imagen.style.left = `${x}px`;
            imagen.style.top = `${y}px`;
        });
    </script>
</body>
</html>
