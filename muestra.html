<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Fuente, Color y Tama침o</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Lato&family=Montserrat&family=Oswald&family=Raleway&family=Ubuntu&family=Playfair+Display&family=Merriweather&family=Nunito&family=Quicksand&family=Rubik&family=Source+Sans+Pro&family=Titillium+Web&family=Work+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .texto {
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <label for="fuentes">Selecciona una fuente:</label>
        <select id="fuentes">
            <option value="Roboto">Roboto</option>
            <option value="Open Sans">Open Sans</option>
            <option value="Lato">Lato</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Oswald">Oswald</option>
            <option value="Raleway">Raleway</option>
            <option value="Ubuntu">Ubuntu</option>
            <option value="Playfair Display">Playfair Display</option>
            <option value="Merriweather">Merriweather</option>
            <option value="Nunito">Nunito</option>
            <option value="Quicksand">Quicksand</option>
            <option value="Rubik">Rubik</option>
            <option value="Source Sans Pro">Source Sans Pro</option>
            <option value="Titillium Web">Titillium Web</option>
            <option value="Work Sans">Work Sans</option>
        </select>
    </div>
    <div>
        <label for="color">Selecciona un color:</label>
        <input type="color" id="color">
    </div>
    <div>
        <label for="tamano">Selecciona el tama침o:</label>
        <input type="number" id="tamano" min="10" max="100" value="20"> px
    </div>
    <p class="texto" id="miTexto">Este es el texto que cambiar치 de fuente, color y tama침o.</p>
    <button onclick="cambiarEstilo()">Aplicar Cambios</button>

    <script>
        function cambiarEstilo() {
            var fuenteSeleccionada = document.getElementById("fuentes").value;
            var colorSeleccionado = document.getElementById("color").value;
            var tamanoSeleccionado = document.getElementById("tamano").value + "px";
            var texto = document.getElementById("miTexto");

            texto.style.fontFamily = fuenteSeleccionada;
            texto.style.color = colorSeleccionado;
            texto.style.fontSize = tamanoSeleccionado;
        }
    </script>
</body>
</html>
